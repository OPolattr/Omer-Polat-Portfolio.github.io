<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/project.css" />
  </head>
  <body>
    <!-- Main Div -->
    <div class="container">
      <div class="header">
        <a href="index.html" class="logo">Polat</a>
        <div class="links">
            <a href="https://opolattr.github.io/Omer-Polat-Portfolio.github.io/index">Homepage</a>
            <a href="https://opolattr.github.io/Omer-Polat-Portfolio.github.io/about">About</a>
            <a href="https://opolattr.github.io/Omer-Polat-Portfolio.github.io/project">Works</a>
        </div>
        <img
          src="images/menu.png"
          alt="Menu"
          class="menuButton"
          width="30"
          height="30"
          onclick="toggleMenu()"
        />
        <div class="mobileLinks">
            <a href="https://opolattr.github.io/Omer-Polat-Portfolio.github.io/index">Homepage</a>
            <a href="https://opolattr.github.io/Omer-Polat-Portfolio.github.io/about">About</a>
            <a href="https://opolattr.github.io/Omer-Polat-Portfolio.github.io/project">Works</a>
        </div>
      </div>

      <!-- İmage Gallery -->

      <div class="area">
        <div class="textArea">
          <h1 class="title">My Projects</h1>
          <p class="text">
            In the pictures below are images from my projects.
          </p>
          <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')"> Show all</button>
            <button class="btn" onclick="filterSelection('portfolyo')"> Portfolio</button>
            <button class="btn" onclick="filterSelection('ecommerce')"> E-Commerce</button>
            <button class="btn" onclick="filterSelection('hotel')"> Hotels</button>
            <button class="btn" onclick="filterSelection('mikroservis')"> Mikro Service</button>
          </div>
        </div>
        <div class="imgArea" id="imgArea">
          <div class="img ecommerce "><img id="img1" src="https://opolattr.github.io/Omer-Polat-Portfolio.github.io/images/1.png" alt="Made with Asp.Net Core MVC and N-Tiered Architecture." onclick="deneme2(this.id,this.src,this.alt)"></div>
          <div class="img ecommerce"><img id="img2"  src="images/2.png" alt="A car rental site was made using onion architecture on Asp.Net Core." onclick="deneme2(this.id,this.src,this.alt)"></div>
          <div class="img ecommerce mikroservis"><img id="img3" src="images/3.png" alt="Here, an e-commerce site was built with Asp.Net Core using microservice structure." onclick="deneme2(this.id,this.src,this.alt)"></div>
          <div class="img hotel"><img id="img4" src="images/4.png" alt="A Hotel System in N-tier architecture with Asp.net Core web api." onclick="deneme2(this.id,this.src,this.alt)"></div>
          <div class="img portfolyo"><img id="img5" src="images/5.png" alt="A portfolio site made with Nextjs." onclick="deneme2(this.id,this.src,this.alt)"></div>
        </div>
      </div>

      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>


      <!-- Footer -->
      <div class="footer">
        <div class="logo" style="font-size: 18px">Polat</div>
        <div class="text">
          Ömer Polat Tarafından yapılmıştır.
        </div>
      </div>

    </div>

    <script src="js/scripts.js"></script>
    <script src="js/project.js"></script>
  </body>
</html>
